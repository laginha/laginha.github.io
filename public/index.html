    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

      <div>
        <section

        >
          <img
            class="w-20 h-20 rounded-full md:mr-4"
            src="https://avatars.githubusercontent.com/u/25960"
            alt="Profile Picture"
          />
          <div>
            <h1 class="text-2xl font-bold">Diogo Laginha</h1>
            <p class="text-gray-600">Frontend engineer</p>
            <p class="text-sm text-gray-400">Masters in Computer Science</p>
          </div>
        </section>

        <div id="root"></div>

        <div class="italic my-8 text-gray-400">
          <p>Life is like a puzzle not pieced yet</p>
          <p>Might take a village elder long to see that</p>
        </div>
      </div>

      <div class="text-gray-200 text-right px-2">
        made with React and Tailwind
